<body>
    <!-- Toolbar -->
    <mat-toolbar color="primary" class="app-header" >
      <span class="nav-tool-items">
        <a mat-button routerLink="login" routerLinkActive="active">Log in</a>
        <a mat-button mat-raised-button routerLink="register" routerLinkActive="active">Register</a>
      </span>
    </mat-toolbar>
    <mat-progress-bar mode="indeterminate" *ngIf = "showProgressBar"></mat-progress-bar>
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" [formGroup] = "loginForm" (ngSubmit)="authenticateUser()">
        <mat-card-content>
            <mat-form-field class="example-full-width">
              <input formControlName="username" matInput placeholder="Username" [class.is-invalid]="loginForm.get('username').invalid && 
              loginForm.get('username').touched">
              <mat-error *ngIf="loginForm.get('username').errors?.required">Username is required</mat-error>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput  placeholder="Password" formControlName="password" [class.is-invalid]="loginForm.get('password').invalid && 
            loginForm.get('password').touched" type="password">
            <mat-error *ngIf="loginForm.get('password').errors?.required">Password is required</mat-error>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block" type="submit" [disabled]="!loginForm.valid">Log in</button>
      </form>
    </mat-card>
  
  </div>
</body>
